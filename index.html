<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casino Mines Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .top-left-container {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .back-button {
      padding: 10px 15px;
      font-size: 1rem;
      background: #f39c12;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 10px;
    }

    .back-button:hover {
      background: #e67e22;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .game-button {
      padding: 10px 15px;
      font-size: 1rem;
      background: #f39c12;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .game-button:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>
  <div class="top-left-container">
    <button onclick="goBack()" class="back-button">Back</button>
  </div>
  <div class="game-container">
    <h1>ðŸ’£ Mines Game</h1>
    <div id="grid" class="grid"></div>
    <div class="button-container">
      <button id="resetBtn" class="game-button">Reset Game</button>
    </div>
    <div id="message" class="message"></div>
  </div>
  <script>
    function goBack() {
      window.location.href = 'user.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Any additional initialization code can go here
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
